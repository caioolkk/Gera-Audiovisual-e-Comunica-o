<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notícia - GERA Audiovisual e Comunicação</title>
  <meta name="description" content="Notícia completa da GERA Audiovisual e Comunicação.">
  <meta name="keywords" content="GERA, notícias, jornalismo, Brasil">
  <meta name="author" content="GERA Audiovisual e Comunicação">
  <link rel="icon" href="https://via.placeholder.com/32x32?text=GERA" type="image/png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --amarelo: #FFD700;
      --laranja: #FF8C00;
      --vermelho: #fc520f;
      --branco: #FFFFFF;
      --preto: #000000;
      --cinza-claro: #f9f9f9;
      --cinza-medio: #e0e0e0;
    }

    html, body { height: 100%; }
    .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content {
      flex: 1;
      max-width: 800px;
      margin: 120px auto 0;
      padding: 0 16px;
    }
    footer { margin-top: auto; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--preto);
      background-color: var(--branco);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--branco);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--vermelho);
      z-index: 1000;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: var(--vermelho); }

    .home-link { 
      display: flex; 
      align-items: center; 
      gap: 6px; 
      font-weight: bold; 
      padding: 6px 12px; 
      border: 1px solid var(--cinza-medio); 
      border-radius: 20px; 
      cursor: pointer; 
      text-decoration: none;
      color: inherit;
      transition: background 0.2s ease;
    }

    .home-link:hover {
      background: var(--laranja);
      color: var(--branco);
    }

    .categoria-tag {
      display: inline-block;
      background: var(--laranja);
      color: var(--branco);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .noticia-titulo {
      font-size: 32px;
      margin-bottom: 16px;
      line-height: 1.3;
      text-align: center; /* ✅ centralizado */
    }
    .noticia-data {
      color: #666;
      margin-bottom: 20px;
      font-style: italic;
      text-align: center;
    }
    .noticia-imagem {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .noticia-corpo {
      font-size: 17px;
      color: #333;
    }
    .noticia-corpo p {
      margin-bottom: 16px;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: var(--vermelho);
      font-size: 18px;
    }
    footer {
      background: var(--preto);
      color: var(--branco);
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .noticia-titulo { font-size: 26px; }
      .noticia-imagem { height: 250px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GERA<span> Audiovisual e Comunicação</span></div>
    <a href="https://gera-noticias.vercel.app" class="home-link">← Voltar para o Portal</a>
  </header>

  <div class="page-wrapper">
    <main class="main-content">
      <article id="noticia-conteudo">
        <div style="text-align: center; padding: 40px; color: #666;">Carregando notícia...</div>
      </article>
    </main>
    <footer>&copy; 2025 GERA Audiovisual e Comunicação. Todos os direitos reservados.</footer>
  </div>

  <script>
    const API_BASE = 'https://backend-gera-lrgo.onrender.com';

    async function fetchJsonSafe(paths, opts = {}) {
      const defaults = {
        method: 'GET',
        mode: 'cors',
        credentials: 'omit',
        cache: 'no-store',
        headers: { 'Accept': 'application/json' }
      };
      const options = Object.assign({}, defaults, opts);
      let lastErr = null;
      for (const p of paths) {
        const url = p.startsWith('http') ? p : API_BASE.replace(/\/$/, '') + p;
        try {
          const res = await fetch(url, options);
          if (res.status === 204) return null;
          const ct = res.headers.get('Content-Type') || '';
          if (!res.ok) { lastErr = new Error(`HTTP ${res.status}`); continue; }
          if (ct.includes('application/json')) return await res.json();
          const text = await res.text();
          try { return JSON.parse(text); } catch { return text; }
        } catch (err) { lastErr = err; continue; }
      }
      throw lastErr || new Error('Falha na conexão.');
    }

    function buildImageUrl(src) {
      if (!src) return null;
      if (/^https?:\/\//i.test(src)) return src;
      if (src.startsWith('/')) return API_BASE.replace(/\/$/, '') + src;
      return API_BASE.replace(/\/$/, '') + '/' + src;
    }

    function getQueryParam(name) {
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    async function loadNoticia() {
      const id = getQueryParam('id');
      const conteudo = document.getElementById('noticia-conteudo');

      if (!id) {
        conteudo.innerHTML = '<div class="error">ID não fornecido.</div>';
        return;
      }

      try {
        const noticia = await fetchJsonSafe([
          `/api/noticia?id=${encodeURIComponent(id)}`,
          `/api/news/${encodeURIComponent(id)}`,
          `/api/news?id=${encodeURIComponent(id)}`
        ]);

        if (!noticia || (!noticia.titulo && !noticia.title)) {
          conteudo.innerHTML = '<div class="error">Notícia não encontrada.</div>';
          return;
        }

        const titulo = noticia.titulo || noticia.title || 'Sem título';
        const resumo = noticia.resumo || noticia.summary || '';
        const corpo = noticia.corpo || noticia.content || noticia.body || '<p>Conteúdo não disponível.</p>';
        const categoria = noticia.categoria || 'Notícia';
        const data = noticia.data || 'Data não disponível';
        const img = noticia.imagem ? buildImageUrl(noticia.imagem) : 'https://via.placeholder.com/800x400?text=Sem+Imagem';

        conteudo.innerHTML = `
          <div class="categoria-tag">${categoria}</div>
          <h1 class="noticia-titulo">${titulo}</h1>
          <div class="noticia-data">${data}</div>
          <img src="${img}" alt="${titulo}" class="noticia-imagem" onerror="this.src='https://via.placeholder.com/800x400?text=Sem+Imagem'">
          <div class="noticia-corpo">${corpo}</div>
        `;
      } catch (err) {
        console.error('Erro ao carregar notícia:', err);
        conteudo.innerHTML = '<div class="error">Erro ao carregar notícia.</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadNoticia);
  </script>
</body>
</html>
