<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notícia - GERA Audiovisual e Comunicação</title>
  <meta name="description" content="Notícia completa da GERA Audiovisual e Comunicação.">
  <meta name="keywords" content="GERA, notícias, jornalismo, Brasil">
  <meta name="author" content="GERA Audiovisual e Comunicação">
  <link rel="icon" href="https://via.placeholder.com/32x32?text=GERA" type="image/png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --amarelo: #FFD700;
      --laranja: #FF8C00;
      --vermelho: #fc520f;
      --branco: #FFFFFF;
      --preto: #000000;
      --cinza-claro: #f9f9f9;
      --cinza-medio: #e0e0e0;
    }

    html, body { height: 100%; }
    .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    .main-content {
      flex: 1;
      max-width: 800px;
      margin: 120px auto 0;
      padding: 0 16px;
    }
    footer { margin-top: auto; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--preto);
      background-color: var(--branco);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--branco);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--vermelho);
      z-index: 1000;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: var(--vermelho); }
    .home-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      padding: 6px 12px;
      border: 1px solid var(--cinza-medio);
      border-radius: 20px;
      cursor: pointer;
    }
    .categoria-tag {
      display: inline-block;
      background: var(--laranja);
      color: var(--branco);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .noticia-titulo {
      font-size: 32px;
      margin-bottom: 16px;
      line-height: 1.3;
    }
    .noticia-data {
      color: #666;
      margin-bottom: 20px;
      font-style: italic;
    }
    .noticia-imagem {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .noticia-corpo {
      font-size: 17px;
      color: #333;
    }
    .noticia-corpo p {
      margin-bottom: 16px;
    }
    .error {
      text-align: center;
      padding: 40px;
      color: var(--vermelho);
      font-size: 18px;
    }
    footer {
      background: var(--preto);
      color: var(--branco);
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .noticia-titulo { font-size: 26px; }
      .noticia-imagem { height: 250px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GERA<span> Audiovisual e Comunicação</span></div>
    <a href="index.html" class="home-link">← Voltar</a>
  </header>

  <div class="page-wrapper">
    <main class="main-content">
      <article id="noticia-conteudo">
        <div style="text-align: center; padding: 40px; color: #666;">Carregando notícia...</div>
      </article>
    </main>
    <footer>&copy; 2025 GERA Audiovisual e Comunicação. Todos os direitos reservados.</footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const id = new URLSearchParams(window.location.search).get('id');
      if (!id) {
        document.getElementById('noticia-conteudo').innerHTML = '<div class="error">ID não fornecido.</div>';
        return;
      }

      try {
        const res = await fetch(`https://backend-gera.onrender.com/api/noticia?id=${id}`);
        const noticia = await res.json();
        if (!noticia.id) throw new Error();
        document.getElementById('noticia-conteudo').innerHTML = `
          <div class="categoria-tag">${noticia.categoria}</div>
          <h1 class="noticia-titulo">${noticia.titulo}</h1>
          <div class="noticia-data">${noticia.data || 'Data não disponível'}</div>
          <img src="${noticia.imagem || 'https://via.placeholder.com/800x400?text=Sem+Imagem'}" alt="${noticia.titulo}" class="noticia-imagem" onerror="this.src='https://via.placeholder.com/800x400?text=Sem+Imagem'">
          <div class="noticia-corpo">${noticia.corpo || '<p>Conteúdo não disponível.</p>'}</div>
        `;
      } catch {
        document.getElementById('noticia-conteudo').innerHTML = '<div class="error">Erro ao carregar notícia.</div>';
      }
    });
  </script>
</body>
</html>
