<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GERA Audiovisual e Comunicação</title>
  <meta name="description" content="Faça login na GERA Audiovisual e Comunicação.">
  <meta name="keywords" content="GERA, login, cadastro, acesso, admin">
  <meta name="author" content="GERA Audiovisual e Comunicação">
  <link rel="icon" href="https://via.placeholder.com/32x32?text=GERA" type="image/png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --amarelo: #FFD700;
      --laranja: #FF8C00;
      --vermelho: #fc520f;
      --branco: #FFFFFF;
      --preto: #000000;
      --cinza-claro: #f9f9f9;
      --fundo-suave: #f8f6f0;
    }

    html, body {
      height: 100%;
    }
    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--fundo-suave);
    }
    .card {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card-inner {
      background: var(--branco);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      position: relative;
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      font-weight: bold;
      color: var(--preto);
    }
    .logo span { color: var(--vermelho); }

    .form-container {
      position: relative;
      height: auto;
      overflow: hidden;
    }
    .form {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: absolute;
      width: 100%;
    }
    .form.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--laranja);
      color: var(--branco);
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: var(--vermelho); }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      text-decoration: none;
    }
    .google-btn:hover {
      background: #f9f9f9;
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--laranja);
      font-weight: bold;
      text-decoration: none;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 8px;
      color: var(--laranja);
      font-size: 14px;
      text-decoration: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--laranja);
      font-weight: bold;
      text-decoration: none;
    }

    .message {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .error { background: #ffebee; color: var(--vermelho); }
    .success { background: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="card-inner">
        <div class="logo">GERA<span> Audiovisual e Comunicação</span></div>

        <div class="form-container">
          <!-- LOGIN -->
          <div id="login-form" class="form active">
            <div class="form-group">
              <label for="login-email">E-mail</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" required>
              <a href="#" class="forgot-password" id="forgot-password-link">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn" id="login-submit">Entrar</button>
            <div class="social-login">
              <a href="#" class="google-btn" id="google-login">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continuar com Google
              </a>
            </div>
            <a href="#" class="toggle-link" id="show-register">Não tem conta? Cadastre-se</a>
          </div>

          <!-- CADASTRO -->
          <div id="register-form" class="form">
            <div class="form-group">
              <label for="register-email">E-mail</label>
              <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
              <label for="register-password">Senha</label>
              <input type="password" id="register-password" required minlength="6">
            </div>
            <div class="form-group">
              <label for="register-confirm">Confirmar Senha</label>
              <input type="password" id="register-confirm" required>
            </div>
            <button type="submit" class="btn" id="register-submit">Cadastrar com e-mail</button>
            <div class="social-login">
              <a href="#" class="google-btn" id="google-register">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Cadastrar com Google
              </a>
            </div>
            <a href="#" class="toggle-link" id="show-login">Já tem conta? Faça login</a>
          </div>
        </div>

        <div id="message"></div>

        <a href="https://gera-noticias.vercel.app" class="back-link">← Voltar para o portal</a>
      </div>
    </div>

    <footer>
      &copy; 2025 GERA Audiovisual e Comunicação. Todos os direitos reservados.
    </footer>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK51eiFHX79N_Qw6LUDmf_QXOnAMefrGs",
      authDomain: "gera-noticias.firebaseapp.com",
      projectId: "gera-noticias",
      storageBucket: "gera-noticias.firebasestorage.app",
      messagingSenderId: "711804499627",
      appId: "1:711804499627:web:307819efbe6e9378d229ee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const API_BASE = 'https://backend-gera.onrender.com';

    // Função para login com Google e sincronizar com backend
    async function handleGoogleLogin() {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        const name = result.user.displayName;

        // Sincronizar com backend
        const res = await fetch(`${API_BASE}/api/google-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name })
        });

        const data = await res.json();
        if (data.success) {
          if (data.isAdmin) {
            window.location.href = 'https://gera-painel-admin.vercel.app';
          } else {
            window.location.href = 'https://gera-noticias.vercel.app';
          }
        } else {
          alert('Erro ao sincronizar com o backend.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao fazer login com Google.');
      }
    }

    // Alternar formulários
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
      document.getElementById('message').innerHTML = '';
    }

    // Login com e-mail/senha
    document.getElementById('login-submit').addEventListener('click', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('message');
      const data = {
        email: document.getElementById('login-email').value,
        password: document.getElementById('login-password').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok && result.success) {
          if (result.isAdmin) {
            window.location.href = 'https://gera-painel-admin.vercel.app';
          } else {
            window.location.href = 'https://gera-noticias.vercel.app';
          }
        } else {
          msg.innerHTML = `<div class="message error">${result.error || 'Credenciais inválidas ou e-mail não verificado.'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="message error">Erro de conexão com o servidor.</div>';
      }
    });

    // Cadastro com e-mail
    document.getElementById('register-submit').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const pass1 = document.getElementById('register-password').value;
      const pass2 = document.getElementById('register-confirm').value;
      const msg = document.getElementById('message');

      if (pass1 !== pass2) {
        msg.innerHTML = '<div class="message error">As senhas não coincidem.</div>';
        return;
      }
      if (pass1.length < 6) {
        msg.innerHTML = '<div class="message error">A senha deve ter pelo menos 6 caracteres.</div>';
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: pass1 })
        });
        const result = await res.json();
        if (res.ok && result.success) {
          // Enviar código de verificação
          const codeRes = await fetch(`${API_BASE}/api/send-verification-code`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          if (codeRes.ok) {
            alert('Código de verificação enviado para seu e-mail!');
          }
          showForm('login-form');
        } else {
          msg.innerHTML = `<div class="message error">${result.error || 'Erro ao cadastrar.'}</div>`;
        }
      } catch (err) {
        msg.innerHTML = '<div class="message error">Erro de conexão.</div>';
      }
    });

    // Esqueci a senha
    document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Digite seu e-mail cadastrado:');
      if (!email) return;

      try {
        const res = await fetch(`${API_BASE}/api/send-password-reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (res.ok) {
          alert('Código de recuperação enviado para seu e-mail!');
        } else {
          alert('E-mail não encontrado.');
        }
      } catch (err) {
        alert('Erro de conexão.');
      }
    });

    // Google Login e Cadastro
    document.getElementById('google-login').addEventListener('click', handleGoogleLogin);
    document.getElementById('google-register').addEventListener('click', handleGoogleLogin);

    // Alternar entre login e cadastro
    document.getElementById('show-register').addEventListener('click', (e) => {
      e.preventDefault(); showForm('register-form');
    });
    document.getElementById('show-login').addEventListener('click', (e) => {
      e.preventDefault(); showForm('login-form');
    });
  </script>
</body>
</html>
